<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Cartas</title>
  <link rel="stylesheet" href="estilos/estilos.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
  <header id="encabezado">
    <nav>
      <ul>
        <li><a href="">Inicio</a></li>
        <li><a href="">Contacto</a></li>
        <li><a href="">Panini</a></li>
        <li><a href="">Topps</a></li>
        <li><a href="">Leaf</a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/carrusel 1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <div class="boton1">
              <button type="button" class="btn btn-outline-light">Ver más</button>

            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/carrusel2.jpg" class="d-block w-100" alt="..." style="object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">

            <div class="boton2">
              <div class="boton2">
                <button type="button" class="btn btn-info">Ver más</button>

              </div>
              

            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/currusel.jpg" class="d-block w-100" alt="..." style="object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">

            <button type="button" class="btn btn-primary">Ver más</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="grid-container">
      <!-- Elementos dentro del grid (rectángulos con imágenes enlaces) -->


      <div class="grid-item" style="background-image: url(./img/paniniFondo.jpg);">
        <a href="#">
          <img src="./img/Panini logo.png" alt="">
        </a>
      </div>

      <div class="grid-item" style="background-image: url(./img/topsFondo.jpg);">
        <a href="#">
          <img src="./img/tops logo.png" alt="">
        </a>
      </div>
      <div class="grid-item">
        <a href="#">
          <img src="" alt="">
        </a>
      </div>
      <div class="grid-item">
        <a href="#">
          <img src="" alt="">
        </a>
      </div>
    </div>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
